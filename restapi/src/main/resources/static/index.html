<!DOCTYPE html>
<html lang="pt-br">
    <title> Cadastro de usuario, login Administrador</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <meta name="author" content="Carlos Cezar">
    <meta name="description" content="Alterar cadastro do uusário e mandar para banco de dados">
    <meta name="keywords" content="html5, tecnologia">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Função para carregar contatos
            function carregarContatos() {
                $.get("/contato/listar-usuario", function (data) {
                    $("#contactTable tbody").empty();
                    data.forEach(function (contato) {
                        var newRow = $("<tr>");
                        newRow.append("<td>" + contato.nome + "</td>");
                        newRow.append("<td>" + contato.senha + "</td>");
                        newRow.append("<td>" + contato.telefone + "</td>");
                        newRow.append("<td>" + contato.emal + "</td>");
                        newRow.append("<td>" + contato.urlAvatar + "</td>");
                        newRow.append('<td><a href="/editar-usuario/' + contato.id + '" class="editar-usuario">Editar</a> | <a href="/excluir-usuario/' + contato.id + '" class="excluir-usuario">Excluir</a></td>');
                        $("#contactTable tbody").append(newRow);
                    });
                });
            }

            // Evento de clique para o link "Editar"
            $("#contactTable").on("click", "a.editar-usuario", function (event) {
                event.preventDefault();
                var userId = $(this).attr("href").split("/").pop();

                // Redirecione o usuário para a página de edição com os parâmetros na URL
                window.location.href = "alterar.html?id=" + userId;
            });

            // Evento de clique para o link "Excluir"
            $("#contactTable").on("click", "a.excluir-usuario", function (event) {
                event.preventDefault();
                var userId = $(this).attr("href").split("/").pop();

                // Fazer uma solicitação AJAX para excluir o usuário
                $.ajax({
                    type: "DELETE", // Use DELETE para exclusão
                    url: "/contato/excluir-usuario/" + userId,
                    success: function () {
                        // Recarregar a tabela de contatos após a exclusão
                        carregarContatos();
                    },
                    error: function (error) {
                        console.error(error);
                    }
                });
            });

            // Evento de submissão do formulário de cadastro
            $("#cadastroForm").submit(function (event) {
                event.preventDefault();
                var formData = {
                    nome: $("#nome").val(),
                    senha: $("#senha").val(),
                    telefone: $("#telefone").val(),
                    emal: $("#emal").val(),
                    urlAvatar: $("#urlAvatar").val()
                };

                // Solicitação POST para cadastrar um novo contato
                $.ajax({
                    type: "POST",
                    url: "/contato/salvar-usuario",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    success: function (response) {
                        // Limpar os campos do formulário
                        $("#nome").val("");
                        $("#senha").val("");
                        $("#telefone").val("");
                        $("#emal").val("");
                        $("#urlAvatar").val("");

                        // Recarregar a tabela de contatos
                        carregarContatos();
                        alert("Cadastro realizado com sucesso");
                    },
                    error: function (error) {
                        console.error(error);
                    }
                });
            });

            // Evento de submissão do formulário de edição
            $("#editarForm").submit(function (event) {
                event.preventDefault();
                var formData = {
                    id: $("#editarForm #userId").val(),
                    nome: $("#editarForm #editNome").val(),
                    senha: $("#editarForm #editSenha").val(),
                    telefone: $("#editarForm #editTelefone").val(),
                    emal: $("#editarForm #editEmal").val(),
                    urlAvatar: $("#editarForm #editUrlAvatar").val()
                };

                // Solicitação PUT para editar o usuário
                $.ajax({
                    type: "PUT",
                    url: "/contato/editar-usuario/" + formData.id,
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    success: function (response) {
                        // Limpar os campos do formulário de edição
                        $("#editarForm #userId").val("");
                        $("#editarForm #editNome").val("");
                        $("#editarForm #editSenha").val("");
                        $("#editarForm #editTelefone").val("");
                        $("#editarForm #editEmal").val("");
                        $("#editarForm #editUrlAvatar").val("");

                        // Feche o modal de edição ou termine a edição na interface do usuário
                        // ...

                        // Recarregue a tabela de contatos após a edição
                        carregarContatos();
                    },
                    error: function (error) {

                        console.error(error);
                    }
                });
            });

            // Inicialmente carregar contatos
            carregarContatos();
        });
    </script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 100%;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="tel"],
    input[type="email"],
    input[type="url"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table,
    th,
    td {
        border: 1px solid #ccc;
    }

    th,
    td {
        padding: 10px;
        text-align: left;
    }

    /* Estilos responsivos para dispositivos móveis */
    @media (max-width: 600px) {
        .container {
            border-radius: 0;
            box-shadow: none;
            padding: 10px; /* Adicione algum espaço interno para dispositivos menores */
        }
        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="email"],
        input[type="url"] {
            border-radius: 0;
            margin-bottom: 10px; /* Adicione espaço entre os campos em dispositivos menores */
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Cadastro de Usuário</h1>
    <form id="cadastroForm" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name "senha" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="urlAvatar">URL do Avatar:</label>
            <input type="url" id="urlAvatar" name="urlAvatar" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Usuários</h2>
    <table id="contactTable">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Senha</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>URL do Avatar</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão preenchidos dinamicamente aqui -->
        </tbody>
    </table>
</div>
</body>
</html>
