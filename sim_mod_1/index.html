<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="home-box custom-box ">
        <h3>Questões referente ao primeiro tópico da unidade I</h3>
        <p style="margin-bottom: 60px;">Responda atentamente as questões e boa sorte!</p>
        <p>Total de questões: <span class="total-questions"></span> </p>
        <button type="button" class="btn" onclick="startQuiz()" style="margin-left: 70px;">Começar o simulado</button>

    </div>

    <div class="quiz-box custom-box hide ">
        <div class="question-number">
         
        </div>
        <div  class="question-text">
            
            
        </div>         
        
        <div class="option-container ">
            
   
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Proximo</button>
            <button type="button" class="btn" onclick="voltar()">Voltar</button>
        </div>
        <div class="answers-indicator">
       
        </div>
    </div>
    <div class="result-box custom-box hide">
        <h1>Resultado do simulado</h1>
        <table>
            <tr>
                <td>Total de Questões: </td>
                <td><span class="total-questions"></span></td>
            </tr>
            <tr>
                <td>Tentativas: </td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Corretas: </td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Errou: </td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Porcentagem: </td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Sua pontuação:  </td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()">Tentar de novo</button>
        <button type="button" class="btn" onclick="goToHome()">Voltar para Home</button>
    </div>
    <script src="js/question.js"></script>
    <script src="js/app.js"></script>
    <footer class="hero-footer">
        <a href="">Home thu</a>
        <h1>Desenvolvido por: Carlos Cezar Nunes de Souza copyright &copf; </h1>
    </footer>
</body>
</html>
